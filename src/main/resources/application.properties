spring.application.name=quiz-back
spring.main.allow-bean-definition-overriding=true
logging.level.root=info
server.port=8081
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.org.springframework.security=DEBUG
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
springfox.documentation.swagger-ui.enabled=true
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://0.0.0.0:9080/realms/my-realm/protocol/openid-connect/certs
jwt.auth.converter.resource-id=quiz-client
jwt.auth.converter.principal-attribute=preferred_username
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=my-database